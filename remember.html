			<area shape="circle" coords="565,150,145" alt="Guy Fawkes" href="http://en.wikipedia.org/wiki/Guy_Fawkes" target="_belank" titel="Guy Fawkes" >

	<br />
	<br />
	<div>
		<p id="AAV1">Remember, Remember!</p>
		<p id="AAV2">The fifth of November,</p>
		<p id="AAV3">The Gunpowder treason and plot;</p>
		<p id="AAV4">I know of no reason,</p>
		<p id="AAV5">Why the Gunpowder treason,s</p>
		<p id="AAV6">Should ever be forgot...</p>
